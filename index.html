    <body>
        
        <div class="timerContainer" id="spiritRest">
            <div class="mainTitle">Spirit Rest</div>
            <div class="contentContainer">
                <div class="timerBox">
                    <div class="progress">
                        <span class="value" style="width: 100%"></span>
                        <div class="text">100%</div>
                    </div>
                    <button class="flexButton" onclick="SetTimer(spiritRest, 60 * 4)">4h</button>
                    <button class="flexButton" onclick="SetTimer(spiritRest, 60 * 8)">8h</button>
                    <button class="flexButton" onclick="SetTimer(spiritRest, 5 / 60)">Test</button>
                </div>
                <div class="settings">
                    <div class="column">
                        <span class="title">Sound</span>
                        <select class="alertSound" onchange="setSound(spiritRest)">
                            <option value="0">Beep</option>
                            <option value="1">DBZ</option>
                            <option value="2">Seagulls</option>
                            <option value="3">Breathing</option>
                            <option value="4">Christmas</option>
                            <option value="5">Bells</option>
                        </select>
                        <button onclick="playSound(spiritRest)">P</button>
                    </div>
                    <div style="width: 10px"></div>
                    <div class="column">
                        <span class="title">Volume</span>
                        <input class="volume" onchange="setVolume(spiritRest)" type="range" value="100" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>
